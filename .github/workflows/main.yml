name: "Build"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build
    - run: nix flake check
    - run: pwd
    - run: ls -lR
    - uses: actions/upload-artifact@v4
      with:
        name: yask UF2
        path: results/javelin-steno-rp2040.uf2
